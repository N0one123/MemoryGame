<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #bdc3c7;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .flipped {
            background-color: #2ecc71;
        }
        .correct {
            background-color: #006400 !important;
        }
        .incorrect {
            background-color: #8b0000 !important;
        }
        .all-correct .card {
            background-color: #2ecc71 !important;
        }
        .all-incorrect .card {
            background-color: #e74c3c !important;
        }
        .option-buttons {
            margin-bottom: 10px;
        }
        .option-buttons button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: green;
            padding: 20px;
            border: 5px solid #3498db;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <p>Choose a category:</p>
    <div class="option-buttons">
        <button onclick="startGame('fruits')">Fruits</button>
        <button onclick="startGame('vehicles')">Vehicles</button>
        <button onclick="startGame('faces')">Faces</button>
        <button onclick="startGame('food')">Food</button>
        <button onclick="startGame('animals')">Animals</button>
        <button onclick="startGame('sports')">Sports</button>
        <button onclick="startGame('seaAnimals')">Sea Animals</button>
    </div>
    <div class="game-container" id="gameBoard"></div>
    <p>Moves: <span id="moves">0</span></p>
    <div class="popup" id="winPopup">You won! Reload the page to play again.</div>
    <script>
        const categories = {
            fruits: ['🍎', '🍌', '🍒', '🍇', '🍉', '🍓', '🥭', '🍍'],
            vehicles: ['🚗', '🚕', '🚙', '🚌', '🚓', '🚑', '🚒', '🚜'],
            faces: ['😀', '😁', '😂', '🤣', '😊', '😎', '😍', '😜'],
            food: ['🍔', '🍕', '🌭', '🍿', '🥗', '🍣', '🍩', '🍪'],
            animals: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'],
            sports: ['⚽', '🏀', '🏈', '⚾', '🎾', '🏐', '🏉', '🥏'],
            seaAnimals: ['🐬', '🐠', '🐟', '🦈', '🐙', '🦀', '🦐', '🐡']
        };
        let cards = [], firstCard = null, secondCard = null, moves = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame(category) {
            moves = 0;
            document.getElementById("moves").textContent = moves;
            document.getElementById("gameBoard").innerHTML = "";
            document.getElementById("winPopup").style.display = "none";
            document.getElementById("gameBoard").classList.remove("all-correct", "all-incorrect");
            cards = [...categories[category], ...categories[category]];
            createBoard();
        }

        function createBoard() {
            const gameBoard = document.getElementById("gameBoard");
            cards = shuffle(cards);
            cards.forEach((emoji, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (this.classList.contains("flipped") || secondCard) return;
            this.textContent = this.dataset.emoji;
            this.classList.add("flipped");
            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                moves++;
                document.getElementById("moves").textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                document.getElementById("gameBoard").classList.add("all-correct");
                setTimeout(() => {
                    document.getElementById("gameBoard").classList.remove("all-correct");
                    checkWin();
                }, 1000);
                firstCard = null;
                secondCard = null;
            } else {
                document.getElementById("gameBoard").classList.add("all-incorrect");
                setTimeout(() => {
                    document.getElementById("gameBoard").classList.remove("all-incorrect");
                    firstCard.textContent = "";
                    secondCard.textContent = "";
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    firstCard = null;
                    secondCard = null;
                }, 1000);
            }
        }

        function checkWin() {
            if (document.querySelectorAll(".flipped").length === cards.length) {
                document.getElementById("winPopup").style.display = "block";
            }
        }
    </script>
</body>
</html>
